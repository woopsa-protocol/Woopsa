<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>@ErrorCode Error</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        body{            
            font-family: 'Helvetica', Arial, sans-serif;
            margin: 10px;
            padding: 0;
        }
        h1{
            font-size: 1.2em;
            margin: 5px 0;
        }
        .debug{
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="contents">
        <h1>An error occured while processing the request.</h1>
		<p>Error @ErrorCode : @ErrorMessage</p>
        <p class="debug">Woopsa HTTPServer v@Version</p>
    </div>
</body>
</html>
