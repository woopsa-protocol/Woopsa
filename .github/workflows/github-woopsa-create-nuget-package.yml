name: Create Woopsa Nuget Package
  
on:
  workflow_dispatch:
    branches: [ master ]  

jobs:
  build:

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
        
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 2.2.207
      
      - name: Generate Nuget Package
        run: dotnet pack ./Woopsa.sln --configuration Release --version-suffix preview.${env:GITHUB_RUN_NUMBER} -o '${{ github.workspace }}/Sources/DotNet/artifacts'
        working-directory: ./Sources/DotNet
    
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.1.4
        with:
          name: Woopsa Nuget Package
          path: '${{ github.workspace }}/Sources/DotNet/artifacts/*.nupkg'
          if-no-files-found: error
