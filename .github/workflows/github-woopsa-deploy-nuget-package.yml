name: Deploy Woopsa Nuget Package (Full)
  
on:
  workflow_dispatch:
    branches: [ master ]  

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.207      
      
    - name: Install dependencies
      run: dotnet restore ./Woopsa.sln
      working-directory: ./Sources/DotNet
      
    - name: Build
      run: dotnet build ./Woopsa.sln --configuration Release --no-restore
      working-directory: ./Sources/DotNet
      
    - name: Test
      run: dotnet test ./Woopsa.sln --no-restore --configuration Release --filter TestCategory!=Performance --verbosity normal
      working-directory: ./Sources/DotNet

  
    - name: Generate Nuget Package
      run: dotnet pack ./Woopsa.sln --configuration Release
      working-directory: ./Sources/DotNet

    - name: Create artifacts directory
      run: New-Item -ItemType Directory -Force -Path './artifacts'

    - name: Copy Woopsa Nuget Packages
      run: Get-ChildItem -Path '*' -Recurse | Where-Object {$_.FullName -Like "**\Woopsa\bin\Release\*.nupkg"} | Copy-Item -Destination './artifacts'
    
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.1.4
      with:
        name: Woopsa Nuget Package
        path: './artifacts/*.nupkg' 

    - name: Deploy Nuget Package
      env:
        WOOPSA_NUGET_API_KEY: ${{ secrets.WOOPSA_NUGET_API_KEY }}
      run: dotnet nuget push './artifacts/*.nupkg' --api-key $env:WOOPSA_NUGET_API_KEY --source https://api.nuget.org/v3/index.json
